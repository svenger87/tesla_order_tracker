name: Deploy to Hetzner VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/tesla-order-tracker
            git pull origin master

            # Tag current image for rollback
            docker tag tesla-order-tracker-app:latest tesla-order-tracker-app:rollback 2>/dev/null || true

            # Build new image (does not stop running container)
            docker compose build app

            # Restart only the app service
            docker compose up -d --no-deps app

            # Wait for health check
            echo "Waiting for health check..."
            for i in $(seq 1 30); do
              if wget -qO- http://localhost:3000/api/health 2>/dev/null | grep -q '"ok"'; then
                echo "Health check passed!"
                exit 0
              fi
              sleep 2
            done

            # Rollback on failure
            echo "Health check FAILED â€” rolling back"
            docker tag tesla-order-tracker-app:rollback tesla-order-tracker-app:latest
            docker compose up -d --no-deps app
            exit 1
